{% extends 'base.html' %}

{% block title %}Особистий кабінет{% endblock %}

{% block content %}
<div class="container">
    <h2>Особистий кабінет</h2>
    <p>Керуйте своїм профілем, переглядайте активність та налаштовуйте обліковий запис:</p>
    <div class="profile-settings">
        <h3>Ваш профіль</h3>
        <form action="#" method="POST">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" value="Ваше ім'я" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="your_email@example.com" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="button">Зберегти зміни</button>
        </form>
    </div>
</div>
{% endblock %}
